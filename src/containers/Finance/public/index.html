  <script>
    if (window.location.host.includes('alwaysonlearning.com')) {
      window.document.title = 'AOL'
      console.log('history: ', window.location)
      var sources = window.location.search
      sources = sources.slice(1, sources.length)
      var sourcearr = sources.split('&')
      console.log('history sourcearr', sourcearr)
      var temp = sessionStorage.getItem('digital')
      var diginame = JSON.parse(temp)
      console.log('history diginame', diginame)
      if (sourcearr.length) {
        sessionStorage.setItem('digital', JSON.stringify(sourcearr));
      } else {
        sessionStorage.setItem('digital', JSON.stringify(diginame));
      }
    } else {
      window.document.title = 'OMS'
    }
  </script>
